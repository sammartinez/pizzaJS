<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title>Pizza Shop</title>
    </head>
    <body>
        <div class="container">
      <h1>Sam's Pizza Calculator</h1>

      <h3>Order a Pizza</h3>
      <div class="border-outline">
          <form id="new-order">
            <div class="form-group">
              <label for="sizeOfPizza">Size of Pizza</label>
              <br/>
              <select id="sizeOfPizza">
                <option value="small">Small $5</option>
                <option value="medium">Medium $7</option>
                <option value="large">Large $10</option>
                <option value="extra-large">Extra Large $15</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantity">Amount of Pizza(s)</label>
              <br/>
              <input id="quantity" name="quantity" type="number" value="1">
            </div>

            <div id="new-topping">
                <!--This will list out all the toppings on the pizza -->
            </div>
            <div class="form-group">
              <button id="add-toppings" class="btn btn-success">Add all the toppings</button>
            </div>


            <button type="submit" class="btn btn-default">Calculate order</button>
          </form>
      </br>
          <div id="results">
            <p><strong>Your total is $<span id="order-price"></span></strong></p>
          </div>
      </div>
    </div>
    </body>
</html>

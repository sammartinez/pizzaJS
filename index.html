<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title>Pizza Shop</title>
    </head>
    <body>
        <div class="container">
      <h1>Sam's Pizza Calculator</h1>

      <h3>Order a Pizza</h3>
      <form id="new-order">
        <div class="form-group">
          <label for="sizeOfPizza">Size</label>
          <br/>
          <select id="sizeOfPizza">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Amount</label>
          <br/>
          <input id="quantity" name="quantity" type="number" min="1" value="1">
        </div>

        <div class="form-group">
          <button id="add-toppings" class="btn btn-danger">Add a topping</button>
        </div>

        <div id="new-topping">
        </div>

        <button type="submit" class="btn btn-danger">Calculate order</button>
      </form>

      <div id="results">
        <p>Your total is $<span id="order-price"></span></p>
      </div>
    </div>
    </body>
</html>
